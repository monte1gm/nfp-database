<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRS EIN Index</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="centered-page">
    <main class="card">
      <h1>IRS EIN Index</h1>
      <p id="route-status">Checking session...</p>
    </main>

    <script type="module">
      import { startAuthBootstrap } from '/js/auth.js';

      const statusEl = document.getElementById('route-status');
      startAuthBootstrap({
        page: 'index',
        showLoading: () => {
          statusEl.textContent = 'Checking session...';
        },
        onError: () => {
          statusEl.textContent = 'Redirecting to login...';
        }
      });
    </script>
  </body>
</html>
