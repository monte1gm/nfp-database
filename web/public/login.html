<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | IRS EIN Index</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="centered-page">
    <main class="card">
      <h1>IRS EIN Index</h1>
      <p class="muted">Sign in with Google to continue.</p>
      <p id="login-reason" class="muted" aria-live="polite"></p>
      <button id="google-sign-in" class="btn">Continue with Google</button>
      <p id="login-error" class="error" aria-live="polite"></p>
    </main>

    <script type="module">
      import { startAuthBootstrap, wireGoogleSignIn } from '/js/auth.js';

      const errorEl = document.getElementById('login-error');
      const reasonEl = document.getElementById('login-reason');

      const params = new URLSearchParams(window.location.search);
      if (params.get('reason') === 'session_expired') {
        reasonEl.textContent = 'Your session expired - please sign in again.';
      }

      wireGoogleSignIn({
        buttonId: 'google-sign-in',
        errorId: 'login-error'
      });

      startAuthBootstrap({
        page: 'login',
        showLoading: () => {},
        showLogin: () => {},
        onError: (error) => {
          errorEl.textContent = error?.message || 'Sign-in failed.';
        }
      });
    </script>
  </body>
</html>
